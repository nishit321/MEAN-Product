<div class="container">
  <h2>Update Product</h2>
  <form
    role="form"
    name="productForm"
    [formGroup]="productForm"
    (ngSubmit)="updateProduct(productForm)">
    <div class="form-group">
      <label for="email">Name:</label>
      <input
        type="text"
        autocomplete="off"
        placeholder="Product Name"
        formControlName="name"
        class="form-control"
        />

      <label class="errmsg">
        <span
          *ngIf="isFormSubmitted &&
          productForm.controls['name'].hasError('required')">
          This field is required
        </span>
      </label>
    </div>
    <div class="form-group">
      <label for="pwd">Description:</label>
      <textarea class="form-control" placeholder="Description" formControlName="description"> </textarea>
    </div>
    <div class="form-group">
      <label for="email">Product Category:</label>
      <input
        type="text"
        placeholder="Product Category"
        formControlName="category"
        class="form-control"
        />

      <label class="errmsg">
        <span
          *ngIf="isFormSubmitted &&
          productForm.controls['category'].hasError('required')">
          This field is required
        </span>
      </label>
    </div>
    <div class="form-group">
      <label>Product Image:</label>
      <br />
      <img *ngIf="!!productImage" width="150px" height="150px"
        src="{{productImage}}" />
      <br />
      <input
        type="file"
        (change)="prepareFiles($event.target.files)"
        class="form-control"
        />

      <label class="errmsg">
        <span
          *ngIf="isFormSubmitted &&
          productForm.controls['image'].hasError('required')">
          This field is required
        </span>
      </label>
    </div>
    <div class="form-group">
      <label>Product Price ($):</label>
      <input
        type="number"
        formControlName="price"
        class="form-control"
        />

      <label class="errmsg">
        <span
          *ngIf="isFormSubmitted &&
          productForm.controls['price'].hasError('required')">
          This field is required
        </span>
      </label>
    </div>
    <div class="form-group">
      <label>Product Discount ($):</label>
      <input
        type="number"
        formControlName="discount"
        class="form-control"
        />

      <label class="errmsg">
        <span
          *ngIf="isFormSubmitted &&
          productForm.controls['discount'].hasError('required')">
          This field is required
        </span>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
